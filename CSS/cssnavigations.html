<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Navigations</title>
    <style>
        #ul1{
            list-style: none;
        }
        #ul1 li{
            font-size: 25px;
            float: left;
            background-color: orange;
            margin-left: 10px;
            width: 150px;
            padding: 20px;
            text-align: center;
        }
        #ul1 li:hover{
            background-color: brown;
            color: white;
            border-left: 10px solid orange;
        }
        #ul1 a{
            color: black;
        }
    </style>
</head>
<body>
    <ul id="ul1">
        <a href="#"><li>Home</li></a>
        <a href="#"><li>Software</li></a>
        <a href="#"><li>Music</li></a>
        <a href="#"><li>Articles</li></a>
        <a href="#"><li>Contact Us</li></a>
    </ul>
</body>
</html>
