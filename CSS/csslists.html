<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        #ul1{
            list-style-type: circle;
            list-style-position: inside;
            background-color: green;
        }
        #ul1 li{
            font-size: 25px;
            background-color: silver;
        }
        #ul2{
            list-style: square outside;
        }
        #ul2 li{
            font-size: 25px;
        }
        #ul3{
            list-style: none;
        }
        #ul3 li{
            font-size: 25px;
            float: left;
        }
    </style>
</head>
<body>
    <ul id="ul1">
        <li>India</li>
        <li>Mexico</li>
        <li>Sri Lanka</li>
        <li>USA</li>
        <li>UK</li>
        <li>Canada</li>
    </ul>
    <ul id="ul2">
        <li>India</li>
        <li>Mexico</li>
        <li>Sri Lanka</li>
        <li>USA</li>
        <li>UK</li>
        <li>Canada</li>
    </ul>
    <ul id="ul3">
        <li>India</li>
        <li>Mexico</li>
        <li>Sri Lanka</li>
        <li>USA</li>
        <li>UK</li>
        <li>Canada</li>
    </ul>
</body>
</html>
