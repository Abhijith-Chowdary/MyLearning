<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
        var var1 = 9;
        if(var1 == 8){
            document.write('The first condition is true');
        }
        else{
            document.write('The first condition is false')
        }

        if(var1 == 8){
            document.write('<br>The second condition is true');
        }else if(var1 == 5){
            document.write('<br>The second condition is true in else if block');
        }else if(var1 == 9){
            document.write('<br>The second condition is true in second else if block');
        }else{
            document.write('<br>The second condition is false');
        }
    </script>
</body>
</html>
