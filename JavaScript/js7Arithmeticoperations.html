<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <script>
        var var1 = 5,
            var2 = 9,
            var3 = 9;
            
        var ans1 = var1 + var2,
            ans2 = var1 - var2,
            ans3 = var1 * var2,
            ans4 = var1 / var2,
            ans5 = var1 % var2;            

        document.write(ans1);
        document.write('<br>');
        document.write(ans2);
        document.write('<br>');
        document.write(ans3);
        document.write('<br>');
        document.write(ans4);
        document.write('<br>');
        document.write(ans5);
        document.write('<br>');
        ans6 = var1 + var2; // 14
        document.write(ans6);
        document.write('<br>');
        ans7 = ans6++; // output shows as 14 and after postincrement it will be 15
        document.write(ans7);
        document.write('<br>');
        ans8 = ++ans6; // as it is pre-increment, it will be 16
        document.write(ans8);
        document.write('<br>');
        ans9 = --var3; // output shows as 8
        document.write(ans9);
        document.write('<br>');
        ans10 = var3--; // output shows as 8 and after postdecrement it will be 7
        document.write(ans10);
        document.write('<br>');
        ans11 = var3; // output shows as 7
        document.write(ans11);
        document.write('<br>');       
    </script>
</body>
</html>
