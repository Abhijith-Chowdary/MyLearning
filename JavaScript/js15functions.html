<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function func_1(){
            alert('This is an alert!');
        }
        func_1();

        function func_2(val1){
            document.write('The input of the function is: ' + val1 + '<br>');
        }
        func_2('Abhijith Chowdary');
        func_2('Leela Chowdary');

        function func_3(var2, var3){
            ans1 = var2 - var3;
            return ans1;
        }
        document.write(func_3(254, 110));
    </script>
</body>
</html>
