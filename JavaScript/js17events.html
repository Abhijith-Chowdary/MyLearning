<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <script>
        function func_1(){
            alert('This is the function');
        }
    </script>
    <button onclick="func_1()">Click Me</button>
    <div onmouseover="alert('Hello');" style="background-color: yellow; width: 300px;">This is div tag</div>
    <div onmouseout="alert('Hello baby....');" style="background-color: orange; width: 300px;">This is div tag</div>
</body>
</html>
