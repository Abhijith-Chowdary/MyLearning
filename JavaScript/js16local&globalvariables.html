<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local & Global Variables</title>
</head>
<body>
    <script>
        var var3 = 'How are you?';
        function func_1(){
            var2 = 'Hi all';
            var var1 = 'Hello world' + ' ' + var3;
            return var1;
        }
        document.write(func_1());
        document.write('<br>');
        document.write(var2);
    </script>
</body>
</html>
