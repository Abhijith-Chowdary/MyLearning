<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        var var1 = 'Abhijith Chowdary';
            result = '';
        switch(var1){
            case 'Chowdary':
                result = 'The variable value is Chowdary';
                break;
            case 'Abhijith':
                result = 'The variable value is Abhijith';
                break;
            case 'Abhijith Chowdary':
                result = 'The variable value is Abhijith Chowdary';
                break;
            default:
                result = 'Wrong value....';
        }
        document.write(result);
    </script>
</body>
</html>
