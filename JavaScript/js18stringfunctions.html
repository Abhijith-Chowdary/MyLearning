<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
</head>
<body>
    <script>
        var var1 = 'Hello Everyone!',
            var_5 = 'This is a new and big paragraph';
            var_6 = 'This is a new and big paragraph. There are alot more big paragraphs.';
            var2 = var1.toUpperCase(),
            var3 = var1.replace('Everyone', 'Class');
            ans4 = var1.slice(6, 11);
            ans5 = var_5.slice(-13,-10);
            ans6 = var1.substring(6, 11);
            ans7 = var1.substr(6, 4); // substr(position, number of characters we want)
            ans8 = var_6.indexOf('b');
            ans9 = var_6.lastIndexOf('b');

        document.write(var1 + '<br>');
        document.write(var2 + '<br>');
        document.write(var1.toLowerCase() + '<br>');
        document.write(var3 + '<br>');
        document.write(ans4 + '<br>');
        document.write(ans5 + '<br>');
        document.write(ans6 + '<br>');
        document.write(ans7 + '<br>');
        document.write(ans8 + '<br>');
        document.write(ans9 + '<br>');
    </script>
</body>
</html>
