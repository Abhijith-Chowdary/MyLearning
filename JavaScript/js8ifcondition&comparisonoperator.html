<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Condition and Comparison Operator</title>
</head>
<body>
    <script>
        var var1 = 4;
        if(var1 == 5){
            document.write('It\'s equal and the var1 value is: ' + var1);
        }else{
            document.write('It\'s not equal and the var1 value is: ' + var1);
        }

        if(var1 > 5){
            document.write('<br>It\'s true');
        }else{
            document.write('<br>It\'s not true');
        }

        if(var1 < 5){
            document.write('<br>It\'s true');
        }else{
            document.write('<br>It\'s not true');
        }

        if(var1 <= 4){
            document.write('<br>It\'s lesses than and equal to 4');
        }else{
            document.write('<br>It\'s not true');
        }

        if(var1 >= 4){
            document.write('<br>It\'s greater than and equal to 4');
        }else{
            document.write('<br>It\'s not true');
        }

        if(var1 != 5){
            document.write('<br>var1 is not equal to 5');
        }else{
            document.write('<br>var1 is equal to 5');
        }

        if(var1 == '4'){
            document.write('<br>It\'s true');
        }else{
            document.write('<br>It\'s not true');
        }

        if(var1 === '4'){ // to check along with the datatype
            document.write('<br>It\'s true');
        }else{
            document.write('<br>It\'s not true');
        }

        if(var1 !== '4'){ // to check along with the datatype
            document.write('<br>It\'s true');
        }else{
            document.write('<br>It\'s not true');
        }
    </script>
</body>
</html>
