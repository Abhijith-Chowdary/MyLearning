<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    <script>
        for(var x=1; x<=10; x++){
            if(x == 5){
                break;
            }
            document.write(x+'. This is the paragraph<br>');
        }
        document.write('<br>');
        for(var y=1; y<=10; y++){
            if(y == 5){
                document.write('<p style="color: green;">This is important!</p>');
                continue;
            }
            document.write(y+'. This is the paragraph<br>');
        }
    </script>
</body>
</html>
