<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While & do while loop</title>
</head>
<body>
    <script>
        var x = 1,
            y = 1;
        while(x<=10){
            document.write(x + '. This is the paragraph<br>');
            x++;
        }
        document.write('<br>');
        do{
            document.write(y + '. This is the do while loop<br>');
            y++;
        }while(y<=10);
    </script>
</body>
</html>
