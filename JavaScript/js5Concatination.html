<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatination</title>
</head>
<body>
    <script>
        var var0 = 'The very first variable',
            var1 = 'This is the string' + ' ' + var0,
            var2 = 'The second variable';
        document.write(var1 + " " + var2 + '<br>');
        document.write('(2nd) '+ var1 + " " + var2 + 4567 + 5678 + '<br>');
        document.write(4567 + 5678);
    </script>
</body>
</html>
