<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directives</title>
    <script src="js/angular.min.js"></script>
    <style>
        .first{
            background-color: lightblue;
            font-weight: bold;
            color: red;
        }
        .second{
            background-color: lightgreen;
        }
    </style>
</head>
<body ng-app>
    <div>5 + 5 = {{ 5 + 5}}</div>
    <div>5 + 5 = <span ng-bind="5 + 5"></span></div> <!-- ng-bind works just like the curly braces{{}} -->
    <input type="text" ng-model="newClass">
    <div ng-class="newClass">
        <label>Val1:</label>
        <input type="number" ng-model="val1" ng-init="val1=5" value="{{val1}}">
        <label>Val2:</label>
        <input type="number" ng-model="val2" ng-init="val2=4" value="{{val2}}">
        <div>Val1 value: {{val1}}</div>
        <div>Val2 value: {{val2}}</div>
        <div>Product of val1 and val2 is: {{val1 * val2}}</div>
    </div>

    <!-- ng-show -->
    <div>
        <label>Show or hide HTML</label><input type="checkbox" ng-model="show_hide">
        <div ng-show="show_hide">
            <h2>Show or hide</h2>
            <p>We can hide or show the HTML content using some Angularjs directives</p>
        </div>
    </div>

    <!-- ng-open and it will work only in chrome browser-->
    <div>
        <label>Open or close the Details Tag</label><input type="checkbox" ng-model="openClose">
        <details ng-open="openClose">
            <summary>The summary</summary>
            <p>This is the detail area</p>
        </details>
    </div>

    <!-- ng-selected -->
    <div>
        <label>Select any option:</label><input type="checkbox" ng-model="selected_or_no">
        <select>
            <option>Select any item</option>
            <option>Stone</option>
            <option>Metal</option>
            <option ng-selected="selected_or_no">Plastic</option>
            <option>Gas</option>
        </select>
    </div>

    <!-- ng-required -->
    <div>
        <form>
            <label>Make required:</label><input type="checkbox" ng-model="req_or_no">
            <input type="text" ng-required="req_or_no">
            <button>Submit</button>
        </form>
    </div>
    
    <!-- ng-repeat -->
    <div ng-init="cars=['Hyundai', 'Honda', 'Suzuki', 'Kia', 'BMW', 'Skoda', 'MG']">
        <ul>
            <li ng-repeat="x in cars">{{x}}</li>
        </ul>
    </div>

    <!-- ng-list -->
    <div>
        <label>Create an Array: </label><input ng-model="create_array" ng-list>
        <div>{{create_array}}</div>
    </div>
</body>
</html>
