<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directives</title>
    <script src="js/angular.min.js"></script>
</head>
<body ng-app>
    <div>Abhijith Chowdary</div>
    <div>5 + 5 = {{ 5 + 5}}</div>
    <div>5 + 5 = <span ng-bind="5 + 5"></span></div> <!-- ng-bind works just like the curly braces{{}} -->
    <div>
        <label>Val1:</label>
        <input type="number" ng-model="val1" ng-init="val1=5" value="{{val1}}">
        <label>Val2:</label>
        <input type="number" ng-model="val2" ng-init="val2=4" value="{{val2}}">
        <div>Val1 value: {{val1}}</div>
        <div>Val2 value: {{val2}}</div>
        <div>Product of val1 and val2 is: {{val1 * val2}}</div>
    </div>
    <div ng-init="val3=6;val4=3">
        <label>Val1:</label>
        <input type="number" ng-model="val3" value="{{val3}}">
        <label>Val2:</label>
        <input type="number" ng-model="val4" value="{{val4}}">
        <div>Val3 value: {{val3}}</div>
        <div>Val4 value: {{val4}}</div>
        <div>Product of val3 and val4 is: {{val3 * val4}}</div>
    </div>
</body>
</html>
