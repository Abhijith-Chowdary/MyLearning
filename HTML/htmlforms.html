<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="user">User Name</label></td>
                <td><input type="text" name="user" id="user"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td>Male: <input type="radio" name="gender" value="male"> | Female: <input type="radio" name="gender"
                    value="female"></td>
            </tr>
            <tr>
                <td><label>Skills</label></td>
                <td>HTML: <input type="checkbox" name="html" value="html"> | CSS: <input type="checkbox" name="css"
                    value="css"> | PHP: <input type="checkbox" name="php" value="php"></td>
            </tr>
            <tr>
                <td><label for="country">Select your country</label></td>
                <td>
                    <select id="country" name="country">
                        <option value="">select your country</option>
                        <option value="ind">India</option>
                        <option value="sl">Sri Lanka</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="canada">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="click to submit" name="submit_form"></td>
            </tr>
        </table>
    </form>
</body>
</html>
