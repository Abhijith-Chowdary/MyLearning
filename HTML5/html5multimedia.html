<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Multimedia</title>
</head>
<body>
    <audio controls>
        <source src="Yetu_Pone.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio controls muted>
        <source src="Yetu_Pone.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio controls loop>
        <source src="Yetu_Pone.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio controls autoplay>
        <source src="Yetu_Pone.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio controls preload="auto">
        <source src="Yetu_Pone.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio controls preload="none">
        <source src="Yetu_Pone.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio controls preload="metadata">
        <source src="Yetu_Pone.mp3" type="audio/mpeg">
    </audio>
    <br>
    <hr>
    <video controls loop width="300px" height="300px" poster="Images/img1.jpg">
        <source src="insta.mp4" type="video/mp4">
    </video>
</body>
</html>
