<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Events</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#div1').click(function(){
                $('#div1').fadeOut();
            });
            $('#div2').dblclick(function(){
                $('#div2').fadeOut();
            });
            $('#div3').mouseout(function(){
                $('#div3').fadeOut();
            });
            $('#div4').mouseleave(function(){
                $('#div4').fadeOut();
            });
            $('#div5').mouseenter(function(){
                $('#div5').fadeOut();
            });
            $('#div6').mouseup(function(){
                $('#div6').fadeOut();
            });
            $('#div7').mousedown(function(){
                $('#div7').fadeOut();
            });
            $('#div8').click(function(){
                alert('The div has been clicked....');
            });
        });
    </script>
</head>
<body>
    <div id="div1" style="background: orange; width: 300px; height: 150px;"></div><hr>
    <div id="div2" style="background: red; width: 300px; height: 150px;"></div><hr>
    <div id="div3" style="background: green; width: 300px; height: 150px;"></div><hr>
    <div id="div4" style="background: lightblue; width: 300px; height: 150px;"></div><hr>
    <div id="div5" style="background: gray; width: 300px; height: 150px;"></div><hr>
    <div id="div6" style="background: brown; width: 300px; height: 150px;"></div><hr>
    <div id="div7" style="background: blue; width: 300px; height: 150px;"></div><hr>
    <div id="div8" style="background: black; width: 300px; height: 150px;"></div><hr>
</body>
</html>
