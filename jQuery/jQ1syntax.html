<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Suntax</title>
    <script src="js/jquery.js"></script>
    <script>
        // syntax is $('selector').'event or effect'()
        $(document).ready(function(){
            // jQuery code must be here
            $('div').fadeOut();
        });
    </script>
</head>
<body>
    <div style="background: orange; width: 500px; height: 300px;"></div>
    <script></script>
</body>
</html>
